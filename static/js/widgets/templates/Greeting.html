<div>
	<table>
		<tr>
			<td>Greeting Name</td>
			<td><input name="greeting_name" data-dojo-attach-point="greetingNameNode"
			           value="${greetingName}"></td>
		</tr>
		<tr>
			<td>Content</td>
			<td><textarea cols="40" rows="5" data-dojo-attach-point="greetingContentNode">
				${greetingContent}</textarea></td>
		</tr>
	</table>
</div>
